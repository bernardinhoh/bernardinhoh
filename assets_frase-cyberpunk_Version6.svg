<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="140" viewBox="0 0 1200 140">
  <defs>
    <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff3344"/>
      <stop offset="100%" stop-color="#cc001a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="transparent"/>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, 'Arial Black', Impact, sans-serif"
        font-size="28" letter-spacing="1.5"
        fill="url(#redGrad)" stroke="#3a0008" stroke-width="1"
        filter="url(#glow)">
    Um final feliz? Não nesta cidade, não para pessoas como nós.
  </text>
</svg>