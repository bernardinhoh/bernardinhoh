<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .terminal-bg {
        fill: #000000;
        stroke: #FFD700;
        stroke-width: 2;
        filter: drop-shadow(0 0 10px #FFD700);
      }
      
      .terminal-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #FFD700;
        text-shadow: 0 0 5px #FFD700;
      }
      
      .arasaka-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #FFA500;
        text-shadow: 0 0 8px #FFA500;
      }
      
      .system-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #FFFF00;
        text-shadow: 0 0 6px #FFFF00;
        font-weight: bold;
      }
      
      .cursor {
        fill: #FFD700;
      }
    </style>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal Background -->
  <rect x="10" y="10" width="780" height="380" class="terminal-bg" rx="5" ry="5"/>
  
  <!-- Terminal Header -->
  <rect x="20" y="20" width="760" height="25" fill="#1a1a1a" stroke="#FFD700" stroke-width="1"/>
  <text x="30" y="38" class="terminal-text" style="font-size: 12px;">ARASAKA NEURAL INTERFACE v2.4.7 - AUTHENTICATED SESSION</text>
  
  <!-- Terminal Content -->
  <g transform="translate(30, 70)">
    <text x="0" y="0" class="terminal-text">$ ./neural_interface --initialize</text>
    <text x="0" y="25" class="arasaka-text">[ARASAKA] Timestamp: 2025-08-22 18:43:49 UTC</text>
    <text x="0" y="50" class="arasaka-text">[ARASAKA] User ID: bernardinhoh authenticated</text>
    <text x="0" y="75" class="arasaka-text">[ARASAKA] Loading cybernetic protocols...</text>
    <text x="0" y="100" class="arasaka-text">[ARASAKA] Neural link established successfully</text>
    <text x="0" y="125" class="arasaka-text">[ARASAKA] Welcome to Arasaka Network, Agent bernardinhoh</text>
    <text x="0" y="150" class="system-text">[SYSTEM] Access level: CLASSIFIED | Status: ONLINE</text>
    <rect x="0" y="175" width="10" height="15" class="cursor"/>
  </g>
  
  <!-- Scan lines effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="#FFD700" opacity="0.05"/>
    </pattern>
  </defs>
  <rect x="10" y="10" width="780" height="380" fill="url(#scanlines)"/>
</svg>