
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160" role="img" aria-label="Linha amarela com efeito de fogo animado">
  <defs>
    <!-- Gradiente das chamas -->
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#ffd54a"/>
      <stop offset="45%"  stop-color="#ff8c00"/>
      <stop offset="100%" stop-color="#d11f00"/>
    </linearGradient>

    <!-- Filtro para tremulação das chamas -->
    <filter id="flame" x="-80%" y="-400%" width="260%" height="900%">
      <!-- Ruído que deforma o traço para parecer chamas -->
      <feTurbulence type="fractalNoise" baseFrequency="0.015 0.28" numOctaves="3" seed="3" result="noise">
        <animate attributeName="baseFrequency"
                 dur="2.4s"
                 values="0.015 0.28;0.022 0.35;0.015 0.28"
                 repeatCount="indefinite"/>
      </feTurbulence>

      <!-- Deslocamento guiado pelo ruído -->
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="22"
                         xChannelSelector="R" yChannelSelector="G">
        <animate attributeName="scale"
                 dur="1.9s"
                 values="14;24;14"
                 repeatCount="indefinite"/>
      </feDisplacementMap>

      <!-- Desfoque para brilho suave -->
      <feGaussianBlur stdDeviation="4"/>
    </filter>

    <!-- Leve brilho na linha amarela -->
    <filter id="glow" x="-50%" y="-300%" width="200%" height="700%">
      <feGaussianBlur stdDeviation="1.1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Grupo centralizado verticalmente -->
  <g transform="translate(40,80)">
    <!-- “Fogo” (traço grosso com gradiente + filtro) -->
    <line x1="0" y1="0" x2="560" y2="0"
          stroke="url(#flameGrad)"
          stroke-width="16"
          stroke-linecap="round"
          filter="url(#flame)"
          opacity="0.92"/>

    <!-- Linha fininha amarela por cima -->
    <line x1="0" y1="0" x2="560" y2="0"
          stroke="#FFD400"
          stroke-width="2"
          stroke-linecap="round"
          vector-effect="non-scaling-stroke"
          filter="url(#glow)"/>
  </g>
</svg>
